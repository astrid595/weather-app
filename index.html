<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap"
      rel="stylesheet"
    /><script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   
  </head>

  <body>
    <div class="container">
      <div class="weather-section">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="city-input"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control shadow border-0"
                />
              </div>
              <div class="col-3">
                <button
                  class="form-control shadow border-0"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <h1 id="city">
            Sydney
          </h1>

          <div class="row">
            <div class="col-4">
              <li class="current-day">
                Saturday
              </li>
              <li id="date"></li>
            </div>

            <div class="col-4">
              <i class="fas fa-cloud-sun"></i>
            </div>

            <div class="col-4">
              <div class="weather left">
                <span class="temperature" id="temperature">
                  25
                  <span class="degrees">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a>
                  </span>
                <span class="pronostic">
                  Cloudly
                </span>
              </div>
            </div>
          </div>

          <div class="card-group">
            <div class="card">
              <span class="Day">
                10-Oct
              </span>
              <span class="weath-emoji">
                <i class="fas fa-cloud-moon-rain"></i>
              </span>
              <span class="degrees-day">
                18°C
              </span>
            </div>

            <div class="card">
              <span class="Day">
                11-Oct
              </span>
              <span class="weath-emoji">
                <i class="fas fa-cloud-moon"></i>
              </span>
              <span class="degrees-day">
                20°C
              </span>
            </div>

            <div class="card">
              <span class="Day">
                12-OCt
              </span>
              <span class="weath-emoji">
                <i class="far fa-sun"></i>
              </span>
              <span class="degrees-day">
                23°C
              </span>
            </div>

            <div class="card">
              <div class=""></div>
              <span class="Day">
                13-Oct
              </span>
              <span class="weath-emoji">
                <i class="fas fa-cloud-showers-heavy"></i>
              </span>
              <span class="degrees-day">
                17°C
              </span>
            </div>

            <div class="card">
              <span class="Day-5">
                14-Oct
              </span>
              <span class="weath-emoji">
                <i class="fas fa-cloud-rain"></i>
              </span>
              <span class="degrees-day">
                15°C
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <div>
        <small>
          <a href="https://github.com/astrid595/weather-app" target="_blank">Open-source code</a>, by Astrid Vargas
        </small>
    </div>  
</body>
</html>
